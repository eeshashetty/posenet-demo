<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

<body>
    <!-- <div id="console"></div> -->
    <div class='media' style="height: 720;">
        <video hidden  muted width="1280" height="720" id="webcam" ></video>
        <canvas id="output1" width="1280" height="720"></canvas>
        <canvas id="output2" width="1280" height="720"></canvas>
    </div>
    <br>
    <div class="btn">
        <button id='ctbutton' onclick="start()">
            Start
        </button>
        <button id='rstbutton' onclick="reset()">
            Reset
        </button>
    </div>


    <div class="text">
        <h2 style="display: inline;" id='instruct'> </h2>

    </div>
    <div class="text">
        <h2 style="display: inline;" id='game'> </h2>

    </div>
    <div class="btn">
        <button id='dodge' onclick="game(1)">
            Dodging Game
        </button>
        <button id='lunges' onclick="game(2)">
            Lunges
        </button>
        <button id='jj' onclick="game(3)">
            Jumping Jacks
        </button>
        <button id='burpee' onclick="game(4)">
            Burpees
        </button>
        <button id='pushup' onclick="game(5)">
            Push Up
        </button>
        <button id='plank' onclick="game(6)">
            Plank
        </button>
        <button id='knee' onclick="game(7)">
            High Knees
        </button>
        <button id='punch' onclick="game(8)">
            Punching
        </button>
        <button id='raise' onclick="game(9)">
            Leg Raises
        </button>
        <button id='punchbag' onclick="game(10)">
            Punching Bag
        </button>
        <button id='shuffle' onclick="game(11)">
            Shuffle Squats
        </button>
        <button id='sidekick' onclick="game(12)">
            Squat Side-Kick
        </button>
        <button id='frontkick' onclick="game(13)">
            Squat Front-Kick
        </button>
        <button id='sqpunches' onclick="game(14)">
            Squat Punches
        </button>
        <button id='squats' onclick="game(15)">
            Squats
        </button>
        <button id='jumps' onclick="game(16)">
            Squat Jumps
        </button>
        <button id='hold' onclick="game(17)">
            Squat Hold
        </button>
        <button id='hold' onclick="game(18)">
            Head Touch
        </button>
        <button id='hold' onclick="game(19)">
            Leg Touch
        </button>
        <button id='hold' onclick="game(20)">
            Hand Touch
        </button>

    </div>
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>

</html>

    position: absolute;
    left: 50%;
    transform: translate(-50%);

    
} 
 canvas{

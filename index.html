<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Posenet Squat Demo" />
  <meta property="og:type" content="website" />
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.1/pose.js" crossorigin="anonymous"></script>

  <title>PoseNet Squat Demo</title>

  <style>

    p {
      background-color: black;
      color: white;
      border-radius: 10px;
      padding: 30px;
      width: max-content;
      font-family: sans-serif;
    }

    #stack {
      display: inline;
    }

    #video{
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: scale(-1, 1);
    }

    #output {
      position: absolute;
      height: 720px;
      width: 1280px;
      left: 0;
      top: 0;
    }
    
  </style>
</head>

<body>
      <video id="video">
      </video>
      
      <canvas id="output" width="1280px" height="720px"></canvas><br>
      
    <script type="module" src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Posenet Squat Demo" />
  <meta property="og:type" content="website" />
  
  <title>PoseNet Squat Demo</title>

  <style>
      body{
        font-family: Arial;
      }
      .game-panel {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 30px;
      }

      .game {
          border-radius: 10px;
          background-color: lightsteelblue;
          color: white;
          padding: 30px;
          font-weight: bold;
      }
      .game:hover{
          opacity: 70%;
      }


    
  </style>
</head>

<body>
      <h1>Select a Game</h1>
      <div class="game-panel">
        <div class = "game" onclick="game(1)">Hand Touch</div>
        <div class = "game" onclick="game(2)">Leg Touch</div>
        <div class = "game" onclick="game(3)">Head Touch</div>
        <div class = "game" onclick="game(4)">Squats</div>
        <div class = "game" onclick="game(5)">Squat Jumps</div>
        <div class = "game" onclick="game(6)">Squat Hold</div>
      </div>
      <script>
          function game(i) {
              localStorage.setItem("game", i);
              window.location.href += "game.html"; 
          }
      </script>
</body>

</html>

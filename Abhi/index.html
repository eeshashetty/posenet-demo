<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div id="console"></div>
    <div class='media' style="height: 500;">
        <video hidden  muted width="600" height="500" id="webcam" ></video>
        <canvas id="output1" width="600" height="500"></canvas>
        <canvas id="output2" width="600" height="500"></canvas>
    </div>
    <br>
    <div class="btn">
        <button id='ctbutton' onclick="start()">
            Start
        </button>
        <button id='rstbutton' onclick="reset()">
            Reset
        </button>
    </div>

    <div class="text">
        <h2 style="display: inline;" >Count : </h2>
        <h2 style="display: inline;" id="count">
        .. 
        </h2>
    </div>
    <div class="text">
        <h2 style="display: inline;" id='instruct'> </h2>

    </div>
    <div class="text">
        <h2 style="display: inline;" id='game'> </h2>

    </div>
    <div class="btn">
        <button id='dodge' onclick="game(1)">
            Dodging Game
        </button>
        <button id='lunges' onclick="game(2)">
            Lunges
        </button>
        <button id='jj' onclick="game(3)">
            Jumping Jacks
        </button>
        <button id='burpee' onclick="game(4)">
            Burpees
        </button>
    </div>
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
</body>

</html>

<style>
video{
    position: absolute;
    left: 50%;
    transform: translate(-50%);

    
} 
 canvas{
    position: absolute;
    left: 50%;
    transform: translate(-50%);
}

.media{
    align-content: center;
    text-align: center;
}
.btn{
    align-content: center;
    text-align: center;
}
.text{
    align-content: center;
    text-align: center;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}
</style>
